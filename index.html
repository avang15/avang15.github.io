<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aiden Vang | Welcome to my portfolio website</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #005f73; /* BEGIN: Background color for left and right margins */
      color: #1a1a1a; 
      width: 100%; /* BEGIN: Full width for body */
      margin: 0; /* BEGIN: Remove default margin */
      padding: 0; /* BEGIN: Remove default padding */
    }

    .main-container {
      background-color: #f0f4f8; /* BEGIN: Central body background color */
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.6; /* BEGIN: Improved line height */
      padding: 20px; /* BEGIN: Added padding to fill space */
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: white; /* BEGIN: Changed color to white */
      font-size: 3rem; /* BEGIN: Increased font size */
      margin-bottom: 20px; /* BEGIN: Increased margin */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* BEGIN: Added text shadow */
      background-color: #005f73; /* BEGIN: Added background color */
      padding: 10px; /* BEGIN: Added padding */
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: white; /* BEGIN: Changed color to white */
      font-size: 2rem; /* BEGIN: Increased font size */
      margin-top: 30px; /* BEGIN: Increased margin */
      border-bottom: 2px solid #005f73; /* BEGIN: Added bottom border */
      padding-bottom: 10px; /* BEGIN: Increased padding */
      background-color: #005f73; /* BEGIN: Added background color */
      padding: 10px; /* BEGIN: Added padding */
      text-align: center; /* BEGIN: Center text */
    }

    .content {
      display: flex; /* BEGIN: Flexbox for layout */
      align-items: center; /* BEGIN: Center items vertically */
    }

    .profile-img {
      max-width: 400px; /* BEGIN: Increased max-width */
      width: 100%;
      height: auto;
      margin-right: 20px; /* BEGIN: Added margin to the right */
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* BEGIN: Added box shadow */
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 1rem; /* BEGIN: Increased font size */
      padding: 20px 0; /* BEGIN: Added padding */
      background-color: #005f73fc; /* BEGIN: Added background color */
      border-top: 2px solid #005f73; /* BEGIN: Added top border */
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px; /* BEGIN: Increased margin */
      transition: color 0.3s; /* BEGIN: Added transition */
    }

    footer a:hover {
      text-decoration: underline;
      color: #005f73; /* BEGIN: Changed hover color */
    }
  </style>

  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="main-container"> <!-- BEGIN: Main container -->
    <header>
      <h1> ~Aiden Vang~</h1>
    </header>

    <main>
      <h2>Welcome to my portfolio website! </h2>
      <div class="content"> <!-- BEGIN: Flex container -->
        <img src="itis3135/images/self.jpg" alt="self portrait" class="profile-img">
        <div>
          <p>I am a UNC Charlotte student pursuing a Bachelor's degree in Computer Science with a concentration in Cybersecurity.</p>
          <p>In my free time, I enjoy listening to music, playing piano, and trying new food!</p>
        </div>
      </div> <!-- END: Flex container -->
    </main>

    <footer>
      <p>
        <a href="https://github.com/avang15">Github</a> |
        <a href="https://avang15.github.io/itis3135/">ITIS3135</a> |
        <a href="https://webpages.charlotte.edu/avang15/">CLT Web</a> |
        <a href="http://avang15.github.io/">Github.io</a> |
        <a href="https://www.linkedin.com/in/aiden-vang-3a5517227/">Linkedin</a>
      </p>
    </footer>
  </div> <!-- END: Main container -->
</body>
</html>
